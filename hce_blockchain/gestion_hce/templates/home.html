{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inicio - Gestión de Historias Clínicas</title>
    <style>
        /* Configuración general */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f3f4f6;
            color: #333;
        }

        /* Encabezado */
        .header {
            background-color: #003366;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
        }
        .header h1 {
            font-size: 1.8em;
            font-weight: bold;
            margin-left: 20px;
        }
        .logout-btn {
            background-color: #ff4d4f;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-right: 20px;
            text-decoration: none;
        }
        .logout-btn:hover {
            background-color: #e43b3d;
        }

        /* Contenido principal */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }
        .main-content h2 {
            font-size: 1.8em;
            color: #003366;
            margin-bottom: 20px;
        }

        /* Sección de servicios */
        .services {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .service-item {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 200px;
            transition: background-color 0.3s ease;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }
        .service-item a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
        }
        .service-item:hover {
            background-color: #0056b3;
        }

        /* Pie de página */
        .footer {
            text-align: center;
            font-size: 0.9em;
            color: #fff;
            padding: 10px;
            background-color: #003366;
        }
    </style>
</head>
<body>

    <!-- Encabezado -->
    <div class="header">
        <h1>Gestión de Historias Clínicas</h1>
        <a href="{% url 'logout' %}" class="logout-btn">Cerrar Sesión</a>
    </div>

    <!-- Contenido principal -->
    <div class="main-content">
        <h2>Bienvenido, {{ user.username }}</h2>
        <div class="services">
            <div class="service-item"><a href="{% url 'registrar_paciente' %}">Registrar Paciente</a></div>
            <div class="service-item"><a href="{% url 'consultar_paciente' %}">Consultar Paciente</a></div>
        </div>
    </div>

    <!-- Pie de página -->
    <div class="footer">
        <p>&copy; 2024 Gestión de Historias Clínicas - Todos los derechos reservados</p>
    </div>
    
</body>
</html>
