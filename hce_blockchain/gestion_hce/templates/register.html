{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro - Gestión de Historias Clínicas</title>
    <style>
        /* Configuración general */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f3f4f6;
            color: #333;
        }

        /* Encabezado */
        .header {
            background-color: #003366;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .header h1 {
            font-size: 2em;
            font-weight: bold;
        }
        .header p {
            font-size: 1.1em;
            margin-top: 5px;
        }

        /* Contenedor principal */
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Caja de registro */
        .register-box {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .register-box h2 {
            font-size: 1.8em;
            color: #003366;
            margin-bottom: 20px;
        }

        /* Campos de entrada */
        .input-field {
            width: 100%;
            margin: 10px 0;
        }
        .input-field input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s;
        }
        .input-field input:focus {
            border-color: #1A73E8;
        }

        /* Botón de registro */
        .button {
            width: 100%;
            padding: 12px;
            font-size: 1.1em;
            color: #fff;
            background-color: #1A73E8;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.15);
        }
        .button:hover {
            background-color: #0b5ed7;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
        }

        /* Pie de página */
        .footer {
            text-align: center;
            font-size: 0.9em;
            color: #fff;
            padding: 10px;
            background-color: #003366;
        }
    </style>
</head>
<body>
    <!-- Encabezado -->
    <div class="header">
        <h1>Gestión de Historias Clínicas</h1>
        <p>Bienvenido al sistema de gestión de Historias Clínicas Electrónicas de las IPS.</p>
    </div>

    <!-- Contenido principal -->
    <div class="main-content">
        <div class="register-box">
            <h2>Regístrate</h2>
            <form method="post" action="{% url 'register' %}">
                {% csrf_token %}
                
                <!-- Campo de correo electrónico -->
                <div class="input-field">
                    <input type="email" name="email" placeholder="Correo electrónico" required>
                </div>

                <!-- Campo de código IPS -->
                <div class="input-field">
                    <input type="text" name="codigo_ips" placeholder="Código IPS" required>
                </div>

                <!-- Campo de nombre -->
                <div class="input-field">
                    <input type="text" name="nombre" placeholder="Nombre completo" required>
                </div>
                
                <!-- Botón de registro -->
                <button type="submit" class="button">Registrarse</button>
            </form>
        </div>
    </div>

    <!-- Pie de página -->
    <div class="footer">
        <p>&copy; 2024 Gestión de Historias Clínicas - Todos los derechos reservados</p>
    </div>
</body>
</html>
