{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Paciente - Gestión de Historias Clínicas</title>
    <style>
        /* Copia los estilos de las páginas anteriores */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f3f4f6;
            color: #333;
        }

        .header {
            background-color: #003366;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .header h1 {
            font-size: 2em;
            font-weight: bold;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-container {
            width: 100%;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #003366;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, textarea {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 6px;
            width: 100%;
        }

        .button {
            padding: 10px 15px;
            font-size: 1em;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center;
            background-color: #1A73E8;
            color: #fff;
            margin-top: 10px;
        }

        .button:hover {
            background-color: #0b5ed7;
        }

        .footer {
            text-align: center;
            font-size: 0.9em;
            color: #fff;
            padding: 10px;
            background-color: #003366;
        }
    </style>
</head>
<body>
    <!-- Encabezado -->
    <div class="header">
        <h1>Gestión de Historias Clínicas</h1>
        <p>Actualizar Información del Paciente</p>
    </div>

    <!-- Contenido principal -->
    <div class="main-content">
        <div class="form-container">
            <h2>Actualizar Información</h2>
            <form method="post" action="{% url 'guardar_actualizacion_paciente' paciente.id %}">
                {% csrf_token %}
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" value="{{ paciente.nombre }}" required>

                <label for="diagnostico">Diagnóstico:</label>
                <input type="text" id="diagnostico" name="diagnostico" placeholder="Ingrese el diagnóstico">

                <label for="codigo_diagnostico">Código Diagnóstico:</label>
                <input type="text" id="codigo_diagnostico" name="codigo_diagnostico" placeholder="Ingrese el código del diagnóstico">

                <label for="servicio_asignado">Servicio Asignado:</label>
                <input type="text" id="servicio_asignado" name="servicio_asignado" placeholder="Ingrese el servicio asignado">

                <label for="observaciones">Observaciones:</label>
                <textarea id="observaciones" name="observaciones" rows="4" placeholder="Ingrese observaciones adicionales"></textarea>

                <button type="submit" class="button">Guardar Cambios</button>
            </form>
        </div>
    </div>

    <!-- Pie de página -->
    <div class="footer">
        <p>&copy; 2024 Gestión de Historias Clínicas - Todos los derechos reservados</p>
    </div>
</body>
</html>
