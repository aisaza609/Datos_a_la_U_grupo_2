{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Gestión de Historias Clínicas{% endblock %}</title>
    <style>
        /* Configuración general */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f3f4f6;
            color: #333;
        }

        /* Encabezado */
        .header {
            background-color: #003366;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .header h1 {
            font-size: 2em;
            font-weight: bold;
        }
        .header p {
            font-size: 1.1em;
            margin-top: 5px;
        }

        /* Contenedor principal */
        .content-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Pie de página */
        .footer {
            text-align: center;
            font-size: 0.9em;
            color: #fff;
            padding: 10px;
            background-color: #003366;
        }
    </style>
</head>
<body>
    <!-- Encabezado -->
    <div class="header">
        <h1>Gestión de Historias Clínicas</h1>
        <p>Bienvenido al sistema de gestión de Historias Clínicas Electrónicas de las IPS.</p>
    </div>

    <!-- Contenedor principal para el contenido específico de cada página -->
    <div class="content-container">
        {% block content %}{% endblock %}
    </div>

    <!-- Pie de página -->
    <div class="footer">
        <p>&copy; 2024 Gestión de Historias Clínicas - Todos los derechos reservados</p>
    </div>
</body>
</html>
